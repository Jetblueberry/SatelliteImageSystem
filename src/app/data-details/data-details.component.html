<div class="container-fluid" id="container-details">
  <div class="container">
    <div class="layout-details-block">
      <div class="box-summary-datasets">
        <span>DATA SETS</span>
        <div class="remove-details-area" (click)="removeAllDetails()">
          <span class="remove-btn">Remove All</span>
        </div>
      </div>
      <ul class="list-details-datasets">
        <perfect-scrollbar style="height: 360px;" class="scroll-bar">
          <li *ngFor="let i of lst_choosen" class="box-details" >
            <div class="box-details-header">
              <button class="display-btn" id="display-btn-{{i.displayName}}" (click)="hideShowDataMap(i)"></button>
              <span class="dataset-name" >{{i.displayName}}</span>
              <div class="icon-grp-area" (click)="OpenCloseDetailsBody(i.displayName)">
                <i class="fa-solid fa-caret-down" id="{{i.displayName}}-icon" ></i>
              </div>
            </div>
            <div class="box-details-body" *ngIf="!displayDetailsBody[i.displayName]">
              <div class="row-1 box-summary-details">
                <button class="summary-detail" (click)="openSummary(i.idData)">Dataset Summary</button>
                <button class="menu-btn" (click)="openBoxControl(i.displayName)">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div *ngIf="displayBoxControl[i.displayName]" class="box-view-control" (blur)="closeBoxControl(i.displayName)">
                <ul style="list-style: none;">
                  <li (click)="addCopyDataDetails(i.displayName)">
                    <button class="btn-control compare">
                      <span style="margin-right: 5px;"><i class="fa-solid fa-code-compare"></i></span>
                      <span>Duplicate</span>
                    </button>
                  </li>
                  <!-- <li>
                    <button class="btn-control export">
                      <span style="margin-right: 5px;"><i class="fa-solid fa-file-export"></i></span>
                      <span>Export</span>
                    </button>
                  </li> -->
                  <li (click)="removeDetails(i.tenData, i.displayName)">
                    <button class="btn-control remove" >
                      <span style="margin-right: 5px;"><i class="fa-solid fa-ban"></i></span>
                      <span>Remove</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="row-2 box-opacity-details">
                <label class="opacity">Opacity: {{this._dataDetailsService.opacityValue[i.displayName]}}%</label>
                <div class="slidercontainer">
                  <p-slider class="slider" [min]="0" [max]="100" [(ngModel)]="this._dataDetailsService.opacityValue[i.displayName]" (onChange)="setOpacity(i.displayName)"></p-slider>
                </div>
              </div>
              <div *ngIf="this._dataDetailsService.displayRowCompare" class="row-compare">
                <button class="btn-compare box-compare-left" [class.active]="_dataDetailsService.activeIndex[i.displayName]===0" (click)="setcompareLeft(i.displayName)">
                  <span>Left</span>
                </button>
                <button class="btn-compare box-compare-both" [class.active]="_dataDetailsService.activeIndex[i.displayName]===1" (click)="setCompareBoth(i)">
                  <span>Both</span>
                </button>
                <button class="btn-compare box-compare-right" [class.active]="_dataDetailsService.activeIndex[i.displayName]===2" (click)="setcompareRight(i.displayName)">
                  <span>Right</span>
                </button>
              </div>
              <div class="row-3 box-time-details">
                <span>Time:</span>
                <div style="display: flex;">
                  <div class="box-range-time">
                    <button class="date-previous" [disabled]="disablePreviousDate">
                      <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <button class="date-default">
                      <p-calendar class="detail-calendar"
                        [(ngModel)]="i.displayDate"

                        dateFormat="dd/mm/yy"
                        (onSelect)="switchDateData(i, $event)"
                      >{{i.displayDate}}</p-calendar>
                    </button>
                    <button class="date-after" [disabled]="disableAfterDate">
                      <i class="fa-solid fa-caret-right"></i>
                    </button>
                  </div>
                  <button type="button" class="time-btn" id="time-btn-{{i.displayName}}" (click)="openCloseTimeBtn(i)">
                    <i class="fa-solid fa-timeline"></i>
                  </button>
                </div>
                <div class="box-timeline" *ngIf="!closeTimeLine[i.displayName]">
                  <div class="box-story-area"></div>
                  <div class="timeline-area">
                    <span class="timeline-title">Available time of data {{i.displayName}}</span>
                    <div class="timeline-chart">
                      <p-timeline class="timeline" [value]="this._dataDetailsService.convertGTMTime(i.listAvaiableDates)" layout="horizontal" align="bottom">
                        <ng-template pTemplate="marker" let-event>
                          <span
                            class="custom-marker p-shadow-2"
                            [style.backgroundColor]="event === this._dataDetailsService.convertTimeStringFormat(i.selectedDate) ? 'rgb(233 245 0)' : '#fff'"
                          >
                          </span>
                        </ng-template>
                        <ng-template pTemplate="content" let-event>
                          &#123;&#123;event&#125;&#125;
                        </ng-template>
                      </p-timeline>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-4 box-filter-location">

              </div>
              <div *ngIf="i.listStyles != ''" class="row-5 box-style-list">
                <span>Styles:</span>
                <p-dropdown
                  placeholder="Default Layer"
                  [options]="genLstStyles(i.listStyles)"
                  [(ngModel)]="i.selectedStyle"
                  [filter]="true"
                  (onChange)="switchStyleData(i, $event)"
                ></p-dropdown>
              </div>
            </div>
          </li>
        </perfect-scrollbar>
      </ul>
    </div>
  </div>
</div>
