<div class="container-fluid" id="container-details">
  <div class="container">
    <div class="layout-details-block">
      <div class="box-summary-datasets">
        <span>DATA SETS</span>
        <div class="remove-details-area" (click)="removeAllDetails()">
          <span class="remove-btn">Remove All</span>
        </div>
      </div>
      <ul class="list-details-datasets">
        <perfect-scrollbar style="height: 360px;" class="scroll-bar">
          <li *ngFor="let i of lst_choosen" class="box-details" >
            <div class="box-details-header">
              <button class="display-btn" id="display-btn" (click)="hideShowDataMap(i.tenData, i.displayName, i.selectedStyle, i.defaultDate)"></button>
              <span class="dataset-name" >{{i.displayName}}</span>
              <div class="icon-grp-area" (click)="OpenCloseDetailsBody(i.tenData)">
                <i class="fa-solid fa-caret-down" id="{{i.tenData}}-icon" ></i>
              </div>
            </div>
            <div class="box-details-body" *ngIf="!displayDetailsBody[i.tenData]">
              <div class="row-1 box-summary-details">
                <button class="summary-detail" (click)="openSummary(i.idData)">Dataset Summary</button>
                <button class="menu-btn" (click)="openBoxControl(i.tenData)">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div *ngIf="displayBoxControl[i.tenData]" class="box-view-control" (blur)="closeBoxControl(i.tenData)">
                <ul style="list-style: none;">
                  <li (click)="compare(i.tenData)">
                    <button class="btn-control compare">
                      <span style="margin-right: 5px;"><i class="fa-solid fa-code-compare"></i></span>
                      <span>Compare</span>
                    </button>
                  </li>
                  <li>
                    <button class="btn-control export">
                      <span style="margin-right: 5px;"><i class="fa-solid fa-file-export"></i></span>
                      <span>Export</span>
                    </button>
                  </li>
                  <li (click)="removeDetails(i.tenData, i.displayName)">
                    <button class="btn-control remove" >
                      <span style="margin-right: 5px;"><i class="fa-solid fa-ban"></i></span>
                      <span>Remove</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="row-2 box-opacity-details">
                <label class="opacity">Opacity: {{this._dataDetailsService.opacityValue[i.displayName]}}%</label>
                <div class="slidercontainer">
                  <p-slider class="slider" [min]="0" [max]="100" [(ngModel)]="this._dataDetailsService.opacityValue[i.displayName]" (onChange)="setOpacity(i.displayName)"></p-slider>
                </div>
              </div>
              <div *ngIf="this._dataDetailsService.displayRowCompare" class="row-compare">
                <button class="box-compare-left">
                  <span>Left</span>
                </button>
                <button class="box-compare-both">
                  <span>Both</span>
                </button>
                <button class="box-compare-right">
                  <span>Right</span>
                </button>
              </div>
              <div class="row-3 box-time-details">
                <span>Time:</span>
                <div style="display: flex;">
                  <div class="box-range-time">
                    <button class="date-previous" [disabled]="disablePreviousDate" (click)="getPreviousDate(this.minDate, i.idData)">
                      <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <button class="date-default">
                      <p-calendar class="detail-calendar"
                        [(ngModel)]="i.displayDate"

                        dateFormat="dd/mm/yy"
                      >{{i.displayDate}}</p-calendar>
                    </button>
                    <button class="date-after" [disabled]="disableAfterDate" (click)="getAfterDate(this.maxDate, i.idData)">
                      <i class="fa-solid fa-caret-right"></i>
                    </button>
                  </div>
                  <button type="button" class="time-btn">
                    <i class="fa-solid fa-timeline"></i>
                  </button>
                </div>
              </div>
              <div class="row-4 box-filter-location">

              </div>
              <div class="row-5 box-style-list">
                <span>Styles:</span>
                <p-dropdown
                  placeholder="Default Layer"
                  [options]="genLstStyles(i.listStyles)"
                  [(ngModel)]="i.selectedStyle"
                  [filter]="true"
                  (onChange)="switchStyleData(i, $event)"
                ></p-dropdown>
              </div>
            </div>
          </li>
        </perfect-scrollbar>
      </ul>
    </div>
  </div>
</div>
