<div class="map-container">
  <div id="map"></div>
  <div class="map-footer">
    <div class="box-right-corner">
      <div class="coordinate-box">
        <span class="coordinate" id="cord"></span>
      </div>
      <div class="scale-box">
        <label id="customScaleControl"></label>
      </div>
    </div>
  </div>
</div>

<div class="box-panel-info" *ngIf="false">
  <div class="panel-header">
    <span>Feature Infomation</span>
  </div>
  <div class="panel-body">
    <div class="data-details-panel"></div>
    <div class="dimension-panel">
      <span class="coordinate" id="cord-point"></span>
    </div>
  </div>
</div>
